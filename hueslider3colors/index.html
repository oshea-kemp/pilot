<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
	<div class="slidercontainer">
		<input type="range" min="1" max="255" value="0" class="slider" id="numericSlider">
	</div>
	<script>
		var slider = document.getElementById("numericSlider");
		
		slider.oninput = function() {
			if (this.value < 127) {
				document.getElementById("body").style.background = 'rgba( 255,' + (this.value * 2) + ', 0)';
			} else {
				document.getElementById("body").style.background = 'rgba(' + (255 - ((this.value - 127) *2)) + ', 255, 0)';
			}
		} 
	</script>
</body>
</html>
